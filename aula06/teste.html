<body>
    


        <script>
        var ano = Number.parseInt(window.prompt('Informe o ano atual'))
 
 
        var idade = Number.parseInt(window.prompt(`Quantos anos você ira fazer esse ano?`))

        var anonascimento = ano - idade;

        document.write(`Você nasceu no ano de ${anonascimento}`)

        </script>

</body>
